name: Build and Deploy React App

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

env:
    IMAGE_TAG: ${{ github.event_name == 'pull_request' && 'pr' || 'latest' }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 21

            - name: Install dependencies
              run: npm install

            - name: Login to GitHub Container Registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            - name: Build Docker image
              run: docker build -t ghcr.io/${{ github.repository_owner }}/pdfthumbnail-frontend:${{ env.IMAGE_TAG }} .

            - name: Push Docker image to GitHub Container Registry
              run: docker push ghcr.io/${{ github.repository_owner }}/pdfthumbnail-frontend:${{ env.IMAGE_TAG }}
